<html>

<head>
    <title>
        Tooly
    </title>
    <style>
    #target {
        position: relative;
        top: 50px;
        left: 90px;
    }
    </style>
</head>

<body>
    <div><a id="target" href="http://www.doge.com">doge.com</a></div>
</body>
<script type="text/template" id="doge">
    <div>
        <img src="/examples/doge_dp.jpg" style="height:100px;width:auto;" alt="">
    </div>
    <p>DOGE</p>
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="../src/jspm_packages/system.js"></script>
<script src="../src/config.js"></script>
<script>
System
    .import('tooly.js')
    .then(function(argument) {
        $('#target').tooly({
            html: $('#doge').html(),
            position: 'top'
        });
    });
</script>

</html>
